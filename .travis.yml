language: python
sudo: false
os: linux

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.cache

matrix:
  include:
    - python: 3.6
      env: TOXENV=lint
    - python: 3.6
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install:
  - python -m pip install -U tox

before_install:
  - python setup.py install
  - delt --debug

script:
  - tox

after_success:
  - |
    if [ -f .coverage ]; then
      python -m pip install -U codecov;
      codecov;
    fi

notifications:
  email: false
